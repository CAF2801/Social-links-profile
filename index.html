<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="styles.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Social links profile</title>

</head>
<body>
  <main>
    <section id="main-container">
      <img src="assets/images/avatar-jessica.jpeg" alt="avatar-image">
    <div class="presentation">
      <span style="font-weight: 600; color: #fff; font-size: 1.25rem;">Jessica Randall</span>
      <br>
      <span style="font-weight: 600; color:#c5f82a; font-size: 0.688rem;">London, United Kingdom</span>
      <br>
      <br>
      <span style="font-weight: 400; color: #fff; font-size: 0.625rem;">"Front-end developer and avid reader."</span>
    </div>
    <div class="links-list">
      <nav>
        <ul>
          <li><a href="#"></a>GitHub</li>
          <li><a href="#"></a>Frontend Mentor</li>
          <li><a href="#"></a>LinkedIn</li>
          <li><a href="#"></a>Twitter</li>
          <li><a href="#"></a>Instagram</li>
        </ul>
      </nav>
    </div>
    </section>
    
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/CAF2801">CAF2801</a>.
  </div>
</body>
</html>
